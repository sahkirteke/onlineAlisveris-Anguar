<h3>yeni ürün ekle</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
  <div class="form-group">
    <input
      type="text"
      placeholder="ürün adı"
      #name="ngModel"
      [(ngModel)]="model.name"
      
      class="form-control"
      name="name"
      id="name"
      required
    />
    <div *ngIf="name.invalid && name.dirty" class="alert-alert-danger">
      ürün ismi gerkli
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="açıklama"
      #description="ngModel"
      [(ngModel)]="model.description"
      class="form-control"
      name="description"
      id="description"
      required
    />
    <div
      *ngIf="description.invalid && description.dirty"
      class="alert-alert-danger"
    >
      açıkklama gerkli
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="ürün resmi"
      #imageUrl="ngModel"
      [(ngModel)]="model.imageUrl"
      class="form-control"
      name="imageUrl"
      id="imageUrl"
      required
    />
    <div *ngIf="imageUrl.invalid && imageUrl.dirty" class="alert-alert-danger">
      foto gerkli
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="fiyat"
      #price="ngModel"
      [(ngModel)]="model.price"
      class="form-control"
      name="price"
      id="price"
      required
    />
    <div *ngIf="price.invalid && price.dirty" class="alert-alert-danger">
      fiiat gerekli
    </div>
  </div>
  <div class="form-group">
    <select
      class="form-control"
      #categoryId="ngModel"
      [(ngModel)]="model.categoryId"
      required
      id="categoryId"
      name="categoryId"
    >
      <option *ngFor="let category of categories" [values]="categoryId">
        {{ category.name }}
      </option>
    </select>
    <div
      *ngIf="categoryId.invalid && categoryId.dirty"
      class="alert-alert-danger"
    >
      categori gerekli
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">ürün ekle</button>
</form>
