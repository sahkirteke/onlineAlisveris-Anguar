<h3>ürün ekle reactiv</h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()">
  <div class="form-group">
    <input
      type="text"
      name="name"
      id="name"
      formControlName="name"
      class="form-control"
      placeholder="ürün adı gir"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        productAddForm.get('name').hasError('required') &&
        productAddForm.get('name').dirty
      "
    >
      ürün adı zorunludur.
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      name="description"
      id="description"
      formControlName="description"
      class="form-control"
      placeholder="açıklama adı gir"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        productAddForm.get('description').hasError('required') &&
        productAddForm.get('description').dirty
      "
    >
      açıklama zorunludur.
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      name="imageUrl"
      id="imageUrl"
      formControlName="imageUrl"
      class="form-control"
      placeholder="resim adı gir"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        productAddForm.get('imageUrl').hasError('required') &&
        productAddForm.get('imageUrl').dirty
      "
    >
      açıklama zorunludur.
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      name="price"
      id="price"
      formControlName="price"
      class="form-control"
      placeholder="fiyat adı gir"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        productAddForm.get('price').hasError('required') &&
        productAddForm.get('price').dirty
      "
    >
      açıklama zorunludur.
    </div>
  </div>
  <div class="form-group">
    <select
      class="form-control"
      formControlName="categoryId"
      
      required
      id="categoryId"
      name="categoryId"
      placeholder="seç"
    >
      <option *ngFor="let category of categories" [values]="categoryId">
        {{ category.name }}
      </option>
    </select>
    <div
    *ngIf="
    productAddForm.get('categoryId').hasError('required') &&
    productAddForm.get('categoryId').touched
  "
      class="alert-alert-danger"
    >
      categori gerekli
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="productAddForm.invalid"
  >
    ürün ekle
  </button>
</form>
