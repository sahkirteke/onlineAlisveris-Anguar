<app-category></app-category>
<div class="form-group">
  <input class="form-control" id="product" placeholder="arama"
  [(ngModel)]="filterText"/>
  <small *ngIf="filterText" class="form-text text-muted"
    >Aradığınuz sonuçar  <strong>{{filterText}} </strong>aşağıda</small
  >
</div>

<ng-template #noProduct>
  <div class="alert alert-primary" role="alert">bu aalanda ürün yokrur</div>
</ng-template>
<div class="row">
  <div *ngFor="let product of products | productFilter:filterText" class="card" class="productbox" style="width: 18rem">
    <img class="card-img-top" [src]="product.imageUrl" alt="..." />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name }} {{ product.price | currency: "USD":true:"1.2-2" }}
      </h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
</div>
